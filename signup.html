<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="validation.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>SIGN UP</h1>
            <p id="error-message"></p>
            <form id="form">
                <div>
                    <input type="text" name="fullname" id="fullname-input" placeholder="Full Name">
                </div>

                <div>
                    <input type="text" name="regNum" id="regNum-input" pattern="^\d{4}-\d{2}-\d{5}$" 
                    title="Format must be in XXXX-XX-XXXXX (Numbers only)" 
                    placeholder="Reg No e.g (2016-04-07591)">
                </div>

                <div>
                    <input type="email" name="email" id="email-input" placeholder="Email Address">
                </div>
                
                <div>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                </div>

                <div>
                    <input type="password" name="repeatPassword" id="repeat-password-input" placeholder="Repeat Password">
                </div>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>        
    </body>
</html>
