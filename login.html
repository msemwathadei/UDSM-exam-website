<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="validation.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Login</h1>
            <p id="error-message"></p>
            <form id="form">
                
                <div>
                    <input type="text" name="regNum" id="regNum-input" pattern="^\d{4}-\d{2}-\d{5}$" 
                    title="Format must be in XXXX-XX-XXXXX (Numbers only)" 
                    placeholder="Reg No e.g (2016-04-07591)">
                </div>
                               
                <div>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                </div>                

                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="signup.html">Create an Account</a></p>
        </div>        
    </body>
</html>
